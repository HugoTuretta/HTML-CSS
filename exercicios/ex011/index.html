<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="A imagem flexivel funciona">
    </picture>
    <h1>Audios no site</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
